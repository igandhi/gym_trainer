<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Exercises</title>
    </head>
    <body>
        <form action="" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Add" />
        </form>
        <ul>
            {% for exercise in exercises %}
                <li>{{ exercise.name }}</li>
            {% endfor %}
        </ul>
    </body>
</html>
